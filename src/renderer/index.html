<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Electron Image</title>
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<link href="../assets/css/filters.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
	<script src="main-window/frontend.js"></script>
</head>
<body>
	<!-- <div id="container_example">
		<span>Aqui haciendo front con electron</span>

	<div class="container-fluid">
		<div class="row">
			<div class="col-3 overflow-auto border-primary rounded exclude_print" id="images_list">
				<nav class="navbar navbar-light">
					<div class="row">
						<input id="search_img" class="form-control mr-sm-2" style="max-width: 19rem;" type="search" placeholder="Find your image" aria-label="Search">
						<button id="open-directory" class="btn btn-outline-success my-2 my-sm-0" style="max-width: 19rem;" type="button">Upload</button>
					</div>
				</nav>
				<!-- <div class="card border-primary mb-3 selected photo_li" id="card-img-0" style="max-width: 17rem;">
					<div class="card-header">Image #0</div>
					<div class="card-body text-primary">
					<img id="img-displayed_0" src="../assets/img/img0.png" class="img-fluid"  style="overflow:auto; max-height:195px !important;" alt="example0"/>
					</div>
					<div class="card-footer">hi</div>
				</div>
				<div class="card border-primary mb-3 photo_li" id="card-img-2" style="max-width: 17rem;">
					<div class="card-header">Image # 2</div>
					<div class="card-body text-primary">
					<img id="img-displayed_2" src="../assets/img/img2.png" class="img-fluid" style="overflow:auto;max-height:195px !important;" alt="example2"/>
					</div>
				</div> -->
			</div>
			<div class="col align-items-center" id="filter_list">
				<div class = "row align-items-center my-2 exclude_print">
					<div class = "col-3 ">
						<select class="form-select" id="select_filter" aria-label="Select Filter">
							<option selected value="no_filter">Select filter</option>
							<option value="blur">Blur</option>
							<option value="grayscale">Grayscale</option>
							<option value="brightness">Brightness</option>
							<option value="invert">Invert</option>
							<option value="saturate">Saturate</option>
							<option value="sepia">Sepia</option>
							<!--<option value="backdrop-blur">Backdrop blur</option>-->
							<option value="opacity">Opacity</option>
						</select>
					</div>
					<div class = "col-2">
						<input type="range" class="form-range" min="0" max="10" step="1" id="gradient_filter" value="0">
							<label for="gradient_filter" class="form-label" aria-label="Gradient filter"> Gradient Filter <span id="gradient_filter_value">0</span></label>
					</div>
					<div class = "col-md-auto">
						<button id="open-preferences" class="btn btn-outline-success my-2 my-sm-0" type="button">
							<span class="material-icons">
								settings
							</span>
						</button>
					</div>
					<div class = "col-md-auto">
						<button id="print-button" class="btn btn-outline-success my-2 my-sm-0" type="button" disabled>
							<span class="material-icons">
								print
							</span>
						</button>
					</div>
					<div class = "col-md-auto">
						<button id="upload-button" class="btn btn-outline-success my-2 my-sm-0" type="button">
							<span class="material-icons">
								cloud_upload
							</span>
						</button>
					</div>
					<div class = "col offset-1">
					<button id="open-save-dialog" class="btn btn-outline-success my-2 my-sm-0" type="button">Save</button>
				</div>
				</div>
				<div class="progress">
					<div id ="cloudup-load" style ="display:none;" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
				</div>
				<div class="align-items-center">
					<img id="img-displayed-main" src="../assets/img/overspeed.png" class="img-fluid"  style="min-width:400px;min-height:300px;overflow:auto;" alt="image filter"/>
					<canvas id="canvas" style="display:none;"></canvas>
				</div>
			</div>
		</div>
	</div>
	<script src="../renderer/js_bootstrap/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
<footer id="directory-images">
2022
</footer>
</html>
